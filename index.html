<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="CSS.css" />
  </head>
  <body>
    <div id="mainHeading">
      <h1>Currency Converter</h1>
    </div>

    <div id="mainContent">
      <div id="image"><img src="Image.png" alt="Error" /></div>

      <div id="mainBox">
        <h2 class="heading">Converter</h2>

        <div class="form">
          <input type="text" name="amount" placeholder="Enter amount" />

          <div class="dropDownMenu">
            <div class="From">
              <img src="https://flagsapi.com/US/flat/64.png" alt="Error" />
              <select name="fromMenu"></select>
            </div>

            <i class="fa-solid fa-arrow-right-arrow-left"></i>

            <div class="To">
              <img src="https://flagsapi.com/PK/flat/64.png" alt="Error" />
              <select name="toMenu"></select>
            </div>
          </div>

          <p class="conversionRate">
            Currency Conversion Rate: 1 Dollar = 278.73 Pakistani Rupees
          </p>

          <button class="button">Convert</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2024 Asim Niazi. All rights reserved.</p>
    </footer>
    
    <script src="codes.js"></script>
    <script src="Java Script.js"></script>
    <script
      src="https://kit.fontawesome.com/d110c4a837.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
